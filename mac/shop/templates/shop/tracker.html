{% extends 'shop/basic.html' %} {% block title %} Awesome cart Express Tracker {% endblock %} {% block body %}

<div class="container">
  <div class="col my-4" >
    <h2>Enter your Order Id and Email address to track your orders</h2>
    <form class="row g-3" method="post" action="/shop/checkout/">{% csrf_token%}
      <input type="hidden" name="itemsJson" id="itemsJson">
        <div class="col-md-6">
          <label for="inputname" class="form-label">Order Id</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Order id">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Place Order</button>
  </div>
  <div class="col my-4">
    <h2>Enter address and Other details</h2>
    <div>
      <ul class="list-group list-group-numbered"  id="items">
    
      </ul>
    </div>
  </div>
</div>
{% endblock %}

{% block js %} 

<script>
  if (localStorage.getItem('cart') == null) {
      var cart = {};
  } else {
      cart = JSON.parse(localStorage.getItem('cart'));
  }
  var sum = 0;
  if ($.isEmptyObject(cart)) {
    mystr = `<p>Your cart is empty, add before checking out.</p>`;
    $('#items').append(mystr);
  } else {
    for (item in cart) {
      let name = cart[item][1];
      let qty = cart[item][0];
      sum = sum + qty; 

      mystr = `<li class="list-group-item d-flex justify-content-between align-items-start">
          ${name}
          <span class="badge text-bg-primary rounded-pill">${qty}</span>
        </li>`;
      $('#items').append(mystr);
    }
  }
  document.getElementById('cart').innerHTML = sum;

  $('#itemsJson').val(JSON.stringify(cart));

  // Pass the value of `thank` to JavaScript
  var thank = "{{ thank|escapejs }}";
  if (thank === "True") {
    alert('Thanks for ordering with us. Your order id is {{ id }}. Use it to track your order using our order tracker.');
    localStorage.clear();
    document.location = "/shop";
  }
</script>

{% endblock %}
